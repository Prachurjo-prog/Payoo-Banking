<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Payoo | Home</title>

</head>

<body class="outfit max-w-[470px] bg-slate-50 min-h-screen mx-auto">
    <section class="bg-[#FFFFFF] rounded-b-4xl">
        <section class="flex items-center max-w-[430px] justify-between border-b-1 mx-auto py-3 border-gray-300">
            <div class="flex gap-2">
                <div class="max-w-[65px] ">
                    <img src="./images/logo.png" alt="logo" />
                </div>
                <div>
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-[#8a8888]">Available Balance</p>
                </div>
            </div>
            <div>
                <a href="./login.html" class="btn"><span>
                        <img src="./images/Frame.png" alt="arow" />
                    </span> Log Out</a>
            </div>

        </section>

        <hero class="max-w-[430px] flex mx-auto">
            <div class="">
                <h2 class="text-3xl font-bold pt-10 pb-4">Welcome to Payoo</h2>
                <p class="text-[#8a8888] text-lg">Enjoy easy and convenient financial services with us. Cashout charge
                    is
                    low and </p>
            </div>
        </hero>
        <main class="mt-10 pb-8">
            <div class="max-w-[430px] grid grid-cols-3 gap-4 mx-auto">
                <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft"><span><img src="./images/opt-1.png"
                            alt="add money" /></span> Add Money</button>
                <button onclick="showOnly('cashOut')" class="btn flex-col h-full py-4 btn-primary  btn-soft"><span><img src="./images/opt-2.png"
                            alt="add money" /></span>Cashout</button>
                <button class="btn flex-col h-full py-4 btn-primary  btn-soft"><span><img src="./images/opt-3.png"
                            alt="add money" /></span>Send Money</button>
                <button class="btn flex-col h-full py-4 btn-primary  btn-soft"><span><img src="./images/opt-4.png"
                            alt="add money" /></span>Get Bonus</button>
                <button class="btn flex-col h-full py-4 btn-primary  btn-soft"><span><img src="./images/opt-5.png"
                            alt="add money" /></span>Pay Bill</button>
                <button class="btn flex-col h-full py-4 btn-primary btn-soft"><span><img src="./images/opt-6.png"
                            alt="add money" /></span>Transactions</button>
            </div>
        </main>
    </section>
    <!-- Add money section -->

    <div class="max-w-[430px] mx-auto pt-5 mb-10" id="add-money">
        <h2 class="text-xl font-semibold">Add Money</h2>

        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full  shadow-xl rounded-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <select title="select" id="add-money-bank"
                                class="select border-none rounded-full bg-[#F4F5F7]  text-[1rem]">
                                <option disabled selected>Select bank</option>
                                <option>Pubali Bank</option>
                                <option>AB Bank</option>
                                <option>Dutch Bangla Bank</option>
                            </select>
                            <label class="label text-lg">Bank Account Number</label>
                            <input id="add-money-number" maxlength="11" type="text"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter 11 digit number" />
                            <label class="label text-lg">Amount to Add</label>
                            <input id="add-money-amount" maxlength="" type="text"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter amount to withdraw" />

                            <label class="label text-lg">Pin Number</label>
                            <input id="add-money-pin" maxlength="4" type="password"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter 4 digit pin number" />
                            <button id="add-money-btn"
                                class="btn btn-primary mt-5  py-6 bg-[#3B25C1] rounded-full text-lg">Add
                                Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cashout section -->


    <div class="max-w-[430px] mx-auto pt-5 mb-10 hidden" id="cashOut">
        <h2 class="text-xl font-semibold">Cash Out</h2>

        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full  shadow-xl rounded-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label text-lg">Agent Number</label>
                            <input id="cashout-num" maxlength="11" type="text"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter 11 digit number" />
                            <label class="label text-lg">Amount</label>
                            <input id="cashOut-amount" maxlength="" type="text"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter amount to withdraw" />

                            <label class="label text-lg">Pin Number</label>
                            <input id="cashout-pin" maxlength="4" type="password"
                                class="input text-[1rem] border-none bg-[#F4F5F7] rounded-full py-6"
                                placeholder="Enter 4 digit pin number" />
                            <button id="cashout"
                                class="btn btn-primary mt-5  py-6 bg-[#3B25C1] rounded-full text-lg">Withdraw
                                Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./script/cashout.js"></script>
    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script> -->
    <script src="/script/cashout.js"></script>
    <script src="/script/machine.js"></script>
    <script src="/script/addMoney.js"></script>
</body>

</html>
